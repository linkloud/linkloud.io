name: client CI

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "frontend/**"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "./frontend"

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: npm ci

      - name: run tests
        run: npm run test

