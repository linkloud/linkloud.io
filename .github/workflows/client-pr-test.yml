name: frontend-pr-test

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
        
    steps:
      - uses: actions/checkout@v3
      
      - name: change directory to frontend
        run: cd frontend
        
      - name: install dependencies
        run: npm ci
        
      - name: run tests
        run: npm run test

